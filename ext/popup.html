<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Converter</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
        }

        .conversion-input {
            display: grid;
            gap: 8px;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        #switchUnits {
            cursor: pointer;
            background: #f0f0f0;
        }

        #convertBtn {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #convertBtn:hover {
            background: #45a049;
        }

        .result-section {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            text-align: center;
            font-size: 1.1rem;
        }

        .history-section {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        #historyList {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Everything Converter</h1>
        <button id="settingsBtn" title="Settings">⚙️</button>
    </header>

    <main>
        <div class="conversion-input">
            <input type="number" id="valueInput" placeholder="Enter value">
            <select id="categorySelect">
                <option value="">Select category</option>
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="speed">Speed</option>
                <option value="area">Area</option>
            </select>
            <select id="fromUnit">
                <option value="">From unit</option>
            </select>
            <button id="switchUnits" title="Switch units">⇄</button>
            <select id="toUnit">
                <option value="">To unit</option>
            </select>
            <button id="convertBtn">Convert</button>
        </div>

        <div id="result" class="result-section"></div>

        <div class="history-section">
            <h3>Recent Conversions</h3>
            <div id="historyList"></div>
        </div>
    </main>

    <script src="popup.js" type="module"></script>
</body>
</html>
