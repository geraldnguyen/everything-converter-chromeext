<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Converter Settings</title>
    <link rel="stylesheet" href="styles/themes.css">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        button {
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #saveSettings {
            background: #4CAF50;
            color: white;
            border: none;
        }

        #resetSettings {
            background: #f0f0f0;
            border: 1px solid #ccc;
        }

        .category-defaults {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 4px;
        }

        .unit-pair {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .unit-pair select {
            width: 120px;
        }

        .unit-pair span {
            color: #666;
            font-weight: bold;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #333;
        }

        /* Remove shortcut-related styles */
        .shortcut-input,
        #recordPopupShortcut,
        #recordInlineShortcut {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    
    <section id="generalSettings">
        <h2>General Settings</h2>
        <div class="setting-group">
            <label>
                <input type="checkbox" id="enableHistory" checked>
                Enable conversion history
            </label>
        </div>
    </section>

    <section id="defaultUnitsSettings">
        <h2>Default Units</h2>
        <div id="categoryDefaults">
            <!-- Template for each category -->
            <div class="category-defaults" data-category="length">
                <h3>Length</h3>
                <div class="unit-pair">
                    <select class="default-from"></select>
                    <span>â†’</span>
                    <select class="default-to"></select>
                </div>
            </div>
            <!-- Repeated for other categories -->
        </div>
    </section>

    <section id="appearanceSettings">
        <h2>Appearance</h2>
        <div class="setting-group">
            <label>
                <input type="radio" name="theme" value="light" checked>
                Light Mode
            </label>
            <label>
                <input type="radio" name="theme" value="dark">
                Dark Mode
            </label>
        </div>
    </section>

    <div class="actions">
        <button id="saveSettings">Save Settings</button>
        <button id="resetSettings">Reset to Defaults</button>
    </div>

    <script src="settings.js" type="module"></script>
</body>
</html>
