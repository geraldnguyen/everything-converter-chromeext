<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Converter Settings</title>
    <link rel="stylesheet" href="styles/themes.css">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        button {
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #saveSettings {
            background: #4CAF50;
            color: white;
            border: none;
        }

        #resetSettings {
            background: #f0f0f0;
            border: 1px solid #ccc;
        }

        .shortcut-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    
    <section id="generalSettings">
        <h2>General Settings</h2>
        <div class="setting-group">
            <label for="defaultCategory">Default Category:</label>
            <select id="defaultCategory">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="speed">Speed</option>
                <option value="area">Area</option>
            </select>
        </div>
        <div class="setting-group">
            <label for="defaultFromUnit">Default From Unit:</label>
            <select id="defaultFromUnit"></select>
        </div>
        <div class="setting-group">
            <label for="defaultToUnit">Default To Unit:</label>
            <select id="defaultToUnit"></select>
        </div>
        <div class="setting-group">
            <label>
                <input type="checkbox" id="enableHistory" checked>
                Enable conversion history
            </label>
        </div>
    </section>

    <section id="shortcutSettings">
        <h2>Keyboard Shortcuts</h2>
        <div class="setting-group">
            <label for="popupShortcut">Open Popup:</label>
            <div class="shortcut-input">
                <input type="text" id="popupShortcut" placeholder="e.g., Ctrl+Shift+C" readonly>
                <button id="recordPopupShortcut">Record</button>
            </div>
        </div>
        <div class="setting-group">
            <label for="inlineShortcut">Inline Conversion:</label>
            <div class="shortcut-input">
                <input type="text" id="inlineShortcut" placeholder="e.g., Alt+C" readonly>
                <button id="recordInlineShortcut">Record</button>
            </div>
        </div>
    </section>

    <section id="appearanceSettings">
        <h2>Appearance</h2>
        <div class="setting-group">
            <label>
                <input type="radio" name="theme" value="light" checked>
                Light Mode
            </label>
            <label>
                <input type="radio" name="theme" value="dark">
                Dark Mode
            </label>
        </div>
    </section>

    <div class="actions">
        <button id="saveSettings">Save Settings</button>
        <button id="resetSettings">Reset to Defaults</button>
    </div>

    <script src="settings.js" type="module"></script>
</body>
</html>
